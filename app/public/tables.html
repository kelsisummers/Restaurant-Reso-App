<body>
	<!-- Grid -->
	<div class="grid">
		<div id="cover">
			<!-- Navbar -->

				<a class="nav-link active" href="/"><h1>eaTable</h1></a>

<!-- Bootstrap Javascript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<!-- jQuery -->
<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>

<!-- JS -->
<script type="text/javascript">
	// In this code, jQuery is used to "download" the data from our server
	// We then dynamically display this content in our table. This is very similar to the group projects you just completed.
	function runTableQuery(){
		// Here we get the location of the root page.
		// We use this instead of explicitly saying the URL is localhost:3001 because the url will change when we deploy.
		var currentURL = window.location.origin;
		// The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
		$.ajax({url: currentURL + "/api/tables", method: "GET"})
			.done(function(tableData) {
				// Here we are logging the URL so we have access to it for troubleshooting
				console.log("------------------------------------");
				console.log("URL: " + currentURL + "/api/tables");
				console.log("------------------------------------");
				console.log(tableData);
				console.log("------------------------------------")
				// Loop through and display each of the customers
				for (var i=0; i<tableData.length; i++){
					// Create the HTML Well (Section) and Add the table content for each reserved table
					var tableSection = $("<div>");
					tableSection.addClass('well');
					tableSection.attr('id', 'tableWell-' + i+1)
					$('#tableSection').append(tableSection);
					var tableNumber = i + 1;
					// Then display the remaining fields in the HTML (Section Name, Date, URL)
					tableData[i].customerID !== undefined ? 
					($("#tableWell-"+ i+1).append('<h2><span class="label label-primary">' + tableNumber + "</span> | " + tableData[i].customerID + "</h2>")) : null;
				}
			});
	}
	function runWaitListQuery(){
		// Here we get the location of the root page.
		// We use this instead of explicitly saying the URL is localhost:3001 because the url will change when we deploy.
		var currentURL = window.location.origin;
		// The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
		$.ajax({url: currentURL + "/api/waitlist", method: "GET"})
			.done(function(waitlistData) {
				// Here we are logging the URL so we have access to it for troubleshooting
				console.log("------------------------------------");
				console.log("URL: " + currentURL + "/api/waitlist");
				console.log("------------------------------------");
				console.log(waitlistData);
				console.log("------------------------------------")
				// Loop through and display each of the customers
				for (var i=0; i<waitlistData.length; i++){
					// Create the HTML Well (Section) and Add the table content for each reserved table
					var waitlistSection = $("<div>");
					waitlistSection.addClass('well');
					waitlistSection.attr('id', 'waitlistWell-' + i+1)
					$('#waitlistSection').append(waitlistSection);
					var tableNumber = i + 1;
					// Then display the remaining fields in the HTML (Section Name, Date, URL)
					waitlistData[i].customerID !== undefined ? 
					($("#waitlistWell-"+ i+1).append('<h2><span class="label label-primary">' + tableNumber + "</span> | " + waitlistData[i].customerID + "</h2>")) : null;
				}
			});
	}
	// This function resets all of the data in our tables. This is intended to let you restart a demo.
	function clearTable(){
		var currentURL = window.location.origin;
		$.ajax({url: currentURL + "/api/clear", method: "POST"})
	}
	$("#clear").on('click', function(){
		alert("Clearing...");
		clearTable();
		// Refresh the page after data is cleared
		location.reload();
	})
	// Run Queries!
	// ==========================================
	runTableQuery();
	runWaitListQuery();
</script>
</html>
